<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Monthly Budget Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Monthly Budget Calculator</h1>
        <div class="input-group">
            <label for="salary"> My Salary:</label>
            <input type="number" id="salary" placeholder="Enter your salary">
        </div>
        <div class="input-group">
            <label for="rent">Rent:</label>
            <input type="number" id="rent" placeholder="Enter rent amount">
        </div>
        <div class="input-group">
            <label for="utilities">Utilities:</label>
            <input type="number" id="utilities" placeholder="Enter utilities amount">
        </div>
        <div class="input-group">
            <label for="groceries">Groceries:</label>
            <input type="number" id="groceries" placeholder="Enter groceries amount">
        </div>
        <div class="input-group">
            <label for="other">Other Expenses:</label>
            <input type="number" id="other" placeholder="Enter other expenses amount">
        </div>
        <button id="calculate">Calculate</button>
        <p>Total Expenses: $<span id="totalExpenses">0</span></p>
        <p class="balance">Balance in my Hands: $<span id="balance">0</span></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
