<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tamil to English Translator</title>
</head>
<body>
    <div class="container">
        <h1>Tamil to English Translator</h1>
        <textarea id="tamilInput" placeholder="Enter Tamil text here"></textarea>
        <button id="translateButton">Translate</button>
        <h2>Translated English Text:</h2>
        <p id="englishOutput"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
